<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PediGrowth - Dashboard</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
:root {
  --primary: #4B89DC;
  --secondary: #FF7675;
  --accent: #37B883;
}

body {
  font-family: 'Segoe UI', sans-serif;
  background-color: #f8f9fa;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 1200px;
  margin: auto;
  padding: 2rem;
}

.dashboard-header {
  text-align: center;
  margin-bottom: 2rem;
}

h1 {
  color: var(--primary);
  font-weight: bold;
}

.dashboard-buttons {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
  gap: 1rem;
}

.dashboard-button {
  background-color: white;
  border: 2px solid var(--primary);
  border-radius: 10px;
  padding: 1rem;
  text-align: center;
  color: var(--primary);
  font-size: 1.2rem;
  font-weight: bold;
  transition: transform 0.3s, box-shadow 0.3s;
  text-decoration: none;
}

.dashboard-button:hover {
  transform: translateY(-5px);
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
  color: white;
  background-color: var(--primary);
}
</style>
</head>
<body>

<div class="container">
  <div class="dashboard-header">
    <h1>Bem-vindo ao Dashboard PediGrowth</h1>
  </div>

  <div class="dashboard-buttons">
    <a href="dashboard.html" class="dashboard-button">Dashboard</a>
    <a href="pacientes.html" class="dashboard-button">Pacientes</a>
    <a href="consultas.html" class="dashboard-button">Consultas</a>
    <a href="vacinas.html" class="dashboard-button">Vacinas</a>
    <a href="crescimento.html" class="dashboard-button">Crescimento</a>
    <a href="relatorios.html" class="dashboard-button">Relatórios</a>
    <a href="configuracoes.html" class="dashboard-button">Configurações</a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
